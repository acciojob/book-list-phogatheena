<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <center><h1>MyBookList</h1></center>
    <div class="form-group">
        <label for="title">Title</label><br>
        <input type="text" id="title"><br>
        <label for="author">Author</label><br>
        <input type="text" id="author"><br>
        <label for="isbn">ISBN#</label><br>
        <input type="text" id="isbn"><br><br>
        <input type="button" id="submit" value="Add Book">
    </div>
    
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="the">Title</th>
                    <th class="the">Author</th>
                    <th class="the">ISBN#</th>
                    <th class="the">Action</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Hardcoded sample data to match Cypress expectations -->
                <tr>
                    <td class="thee">Book1</td>
                    <td class="thee">Author1</td>
                    <td class="thee">1</td>
                    <td><button class="delete">Delete</button></td>
                </tr>
                <tr>
                    <td class="thee">Book2</td>
                    <td class="thee">Author2</td>
                    <td class="thee">2</td>
                    <td><button class="delete">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
